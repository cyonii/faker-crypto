name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.1.15
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Poetry build
      run: poetry build

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.tar.gz"